<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Surat</title>
<link rel="icon" type="image/png" href="bear3.jpg">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
body{
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:linear-gradient(135deg,#020617,#0f172a);
    color:white;
    font-family:system-ui;
}

.box{
    background:#020617;
    padding:30px;
    border-radius:20px;
    width:100%;
    max-width:500px;
    text-align:center;
    box-shadow:0 20px 60px rgba(0,0,0,.7);
}

.box img{
    width:100%;
    border-radius:14px;
    margin-bottom:20px;
}

.note{
    color:#94a3b8;
    font-size:14px;
    margin-bottom:20px;
}
/* zoom effect */
.zoom-overlay {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,.75);
    display: none;
    align-items: center;
    justify-content: center;
    z-index: 999;
}

.zoom-overlay img {
    max-width: 90%;
    max-height: 90%;
    width: auto;
    height: auto;
    object-fit: contain;
    border-radius: 16px;
    animation: zoomIn .35s ease;
}


@keyframes zoomIn {
    from {
        transform: scale(.8);
        opacity: 0;
    }
    to {
        transform: scale(1);
        opacity: 1;
    }
}

.zoomable {
    cursor: zoom-in;
    transition: transform .3s ease;
}

.zoomable:hover {
    transform: scale(1.02);
}

</style>
</head>

<body>

<div class="box">

    <p class="note">
        surat yang pernah kamu bikin untuk ku saat aku lagi capek.
    </p>

    <!-- GANTI NAMA GAMBAR DI SINI -->
    <img src="srt.jpg" alt="Surat" class="zoomable" onclick="openZoom(this)">
    
    <a href="ketahuan.html" class="btn btn-primary w-100 mt-3">
        pesan untuk mu ➡️
    </a>

    <a href="temen1.php" class="btn btn-primary w-100 mt-3">
        ⬅️ Kembali
    </a>
    <div class="zoom-overlay" id="zoomOverlay" onclick="closeZoom()">
        <img id="zoomImage">
    </div>
    <script>
        function openZoom(img) {
            const overlay = document.getElementById("zoomOverlay");
            const zoomImg = document.getElementById("zoomImage");
            zoomImg.src = img.src;overlay.style.display = "flex";
        }

function closeZoom() {
    document.getElementById("zoomOverlay").style.display = "none";
}
</script>


</div>

</body>
</html>
